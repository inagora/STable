
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>emoji</title>
	<style type="text/css">
		body{
			padding-top: 110px;
		}
		.search-panel{
			position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100px;
			border-bottom: 1px solid #f0f0f0;
			box-shadow: 0 0 10px 0px rgba(0,0,0,0.6);
			background-color: #fff;
		}
		.search-box{
			width: 61.8%;
			margin: 0 auto;
			padding: 20px 0 10px;
		}
		.search{
			display: block;
			width: 100%;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
		.search:focus{
			color: #495057;
			background-color: #fff;
			border-color: #80bdff;
			outline: 0;
			box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
		}
		.cat-box{
			background-color: #f8f8f8;
			border-top: 1px solid #ebebeb;
			line-height: 2;
		}
		.cat-box label{
			margin-left: 10px;
		}
		fieldset{
			border-left-width: 0;
			border-right-width: 0;
			border-bottom-width: 0;
		}
		.emoji{
			float: left;
			width: 100px;
			text-align: center;
			background-color: #f5f5f5;
			margin: 10px;
			font-size: 14px;
		}
		.emoji>div:first-of-type{
			font-size: 3rem;
			height: 60px;
			overflow: hidden;
		}
		.emoji>div{
			height: 36px;
			line-height: 18px;
			display: flex;
			font-size: 12px;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			word-break: break-all;
		}
	</style>
</head>
<body>
<div id="app">
	<div class="search-panel">
		<div class="search-box">
			<input class="search" type="text" v-model="word" @input="search" placeholder="搜索emoji">
		</div>
		<div class="cat-box">
			<label v-for="(cat,i) in emojis">
				<input type="checkbox" v-model="cats" :value="i">
				<span v-text="cat.title"></span>
			</label>
		</div>
	</div>
	<div v-for="(cat, i) in emojis" v-show="cats.includes(i)">
		<fieldset>
			<legend v-text="cat.title"></legend>
			<div v-for="emoji in cat.items" class="emoji" v-if="emoji.visible">
				<div v-text="emoji.emoji"></div>
				<div v-text="emoji.desc"></div>
				<div v-text="emoji.shortname"></div>
			</div>
		</fieldset>
	</div>
</div>

	emojis.forEach(cat=>{

			item.idesc = (item.desc||'').toLocaleLowerCase()+'.'+item.shortname.toLocaleLowerCase();
		});
	})
	new Vue({
		el: '#app',
		data: {
			word: '',
			cats: emojis.map((item,i)=>i),
			emojis
		},
		methods: {
			search(){
				let word = this.word.trim().toLocaleLowerCase();
				this.emojis.forEach(cat=>{
					cat.items.forEach(em=>{
						if(!word)
							em.visible = true;
						else
							em.visible = em.idesc.includes(word);
					})
				})
			}
		}
	})
