<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>STable Demo</title>
	<style>
	html,body,.doc,#wdStableContainer{
		margin: 0;
		padding: 0;
		height: 100%;
	}
	.doc{
		display: flex;
	}
	.title{
		width: 100px;
		background-color: #171F2C;
		writing-mode: tb;
		padding: 0;
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		color: #fff;
		font-size: 48px;
	}
	#wdStableContainer{
		flex: 1;
	}
	.tip{
		color: rgba(0,0,0,0.1);
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 56px;
		width: 100%;
		height: 100%;
	}
	.poster{
		width: 100px;
		height: 100px;
		background-size: contain;
		background-position:center;
		background-repeat: no-repeat;
	}
	</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.4.8/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/resource/module/STable/STable.min.css">
</head>
<body>
	<div class="doc">
		<h1 class="title">STable DEV</h1>
		<div id="wdStableContainer">
			<div class="tip">STable Demo</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/combine/npm/vue@2.5.17/dist/vue.min.js,npm/element-ui@2.4.8/lib/index.js"></script>
	<script src="/resource/module/STable/STable.min.js"></script>
	<script>
STable.init({
	title: 'groupBy',
	url: '/demo/ajaxList?sublist_demo=1',
	params: {
		count: 40,
		page: 5
	},
	rowNumberVisible: true,
	sublistAt: 'movieType',
	columns: [
		{
			header: 'id',
			dataIndex:'id',
			width: 100,
			locked: true,
			sortable: true
		},
		{
			header: '名字',
			dataIndex: 'name',
			width: 200,
			cellWrap: true
		},{
			header: '评分',
			dataIndex: 'rating',
			width: 100,
			fx: 'average',
			sortable: true
		},
		{
			header: '国家',
			dataIndex: 'locationName',
			width: 80
		},
		{
			header: '上映时间',
			dataIndex: 'year',
			width: 80
		},
		{
			header: '影片类型',
			dataIndex: 'movieType',
			width: 150
		}
	]
});
	</script>
</body>
</html>
