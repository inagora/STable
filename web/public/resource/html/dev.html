<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
	<title>STable Demo</title>
	<style>
	html,body,.doc,#wdStableContainer{
		margin: 0;
		padding: 0;
		height: 100%;
	}
	.doc{
		display: flex;
	}
	.title{
		width: 100px;
		background-color: #171F2C;
		writing-mode: tb;
		padding: 0;
		margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
		color: #fff;
		font-size: 48px;
	}
	#main{
		flex: 1;
	}
	#wdStableContainer{
		
	}
	.tip{
		color: rgba(0,0,0,0.1);
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 56px;
		width: 100%;
		height: 100%;
	}
	.poster{
		width: 100px;
		height: 100px;
		background-size: contain;
		background-position:center;
		background-repeat: no-repeat;
	}
	</style>
	<link rel="stylesheet" href="/resource/module/STable/STable.full.min.css">
</head>
<body>
	<div class="doc">
		<div id="main">
			<div id="wdStableContainer">
				<div class="tip">STable Demo</div>
			</div>
		</div>
	</div>
	<script src="/resource/module/STable/STable.full.min.js"></script>
	<script src="/resource/module/STable/lang/ja.js"></script>
	<script>
		STable.locale('ja');
		const type = ["剧情", "喜剧", "短片", "爱情", "纪录片", "动作", "惊悚", "恐怖", "动画", "犯罪", "冒险", "家庭", "悬疑", "奇幻", "科幻", "战争", "传记", "音乐", "历史", "歌舞", "西部", "运动", "古装", "武侠", "戏曲", "黑色电影", "儿童", "新闻", "真人秀", "舞台艺术", "成人", "脱口秀", "游戏秀", "情色", "文艺", "同性", "女性", "青春", "励志", "微电影", "灾难"];
STable.init({
	title: 'groupBy',
	url: '/demo/ajaxList?sublist_demo=1',
	layout: 'expand',
	params: {
		count: 10,
		page: 5
	},
	listeners: {
		beforemounted(conf){
			console.log(this);
			console.log(conf)
		}
	},
	searchFilter:[{
		label:'类型',
		name:'movieType',
		list: type,
		autoSelect: true,
		clearable: false
	},{
		label:'类型',
		name:'movieType',
		list: type,
		autoSelect: true,
		clearable: false
	}],
	searchResetable: true,
	updateUrl: '/',
	addUrl: '/',
	editConf: [{
		type: 'radio',
		label: '测试radio',
		name: 'type1',
		value: '喜剧',
		list: type
	}, {
		type: 'checkbox',
		label: '测试checkbox',
		name: 'type_list',
		value: ['喜剧','悬疑'],
		list: type
	}, {
		label: '姓名',
		name: 'uname',
		required: true
	}],
	rowNumberVisible: true,
	sublistAt: 'movieType',
	downloadable: true,
	columns: [
		{
			header: 'id',
			dataIndex:'id',
			width: 100,
			locked: true,
			sortable: true
		},
		{
			header: '名字',
			dataIndex: 'name',
			width: 400,
			cellWrap: true
		},{
			header: '评分',
			dataIndex: 'rating',
			width: 300,
			fx: 'average',
			sortable: true
		},
		{
			header: '国家',
			dataIndex: 'locationName',
			width: 180
		},
		{
			header: '上映时间',
			dataIndex: 'year',
			width: 180
		},
		{
			header: '影片类型',
			dataIndex: 'movieType',
			width: 250
		}
	]
});
	</script>
</body>
</html>
