<style>
	#box{
		height: 300px;
	}
</style>
<div id="box"></div>
<script src="https://cdn.jsdelivr.net/gh/inagora/STable@v2.0.0-beta.19/dist/lang/zh.js"></script>
<script src="https://cdn.jsdelivr.net/gh/inagora/STable@v2.0.0-beta.19/dist/lang/ja.js"></script>
<script src="https://cdn.jsdelivr.net/gh/inagora/STable@v2.0.0-beta.19/dist/lang/en.js"></script>
<script>
	var lang = navigator.language;
	if(!['zh','ja','en'].includes(lang)){
		lang = 'en';
	}
	STable.init({
		locale: STable.lang[lang],
		downloadable: true,
		el: '#box',
		url: 'https://dc.wfxteam.com/ajaxList',
		columns: ['name','movieType','year']
	});
</script>
