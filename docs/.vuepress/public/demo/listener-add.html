<style>
	#box{
		height: 300px;
	}
</style>
<div id="box"></div>
<script>
	STable.init({
		el: '#box',
		url: 'https://dc.wfxteam.com/ajaxList',
		columns: ['name', 'year'],
		addUrl: 'https://dc.wfxteam.com/ajaxAdd',
		addConfig: [
			{
				name: 'movie_name',
				label: 'movie name'
			},
			{
				name: 'type',
				label: 'movie type',
				list: ['love', 'act']
			}
		],
		listeners: {
			add(response, data){
				if(response.errno==0){
					console.log(`adding record successed!`);
				} else {
					console.log('adding record failed!');
				}
			}
		}
	});
</script>
