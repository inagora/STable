<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>font awsome，字体图标</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		html,body{
			height: 100%;
			margin: 0;
		}
		#app{
			display: flex;
			height: 100%;
		}
		.search-panel{
			width: 240px;

			background-color: #f8f8f8;
			border-right: 1px solid #ebebeb;
			overflow-y: auto;
			/*position: fixed;
			left: 0;
			top: 0;
			width: 100%;
			height: 100px;
			border-bottom: 1px solid #f0f0f0;
			box-shadow: 0 0 10px 0px rgba(0,0,0,0.6);
			background-color: #fff;*/
		}
		.search-box{
			padding: 20px 0 10px;
		}
		.search{
			display: block;
			width: 80%;
			margin: 0 auto;
			padding: .375rem .75rem;
			font-size: 1rem;
			line-height: 1.5;
			color: #495057;
			background-color: #fff;
			background-clip: padding-box;
			border: 1px solid #ced4da;
			border-radius: .25rem;
			transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
		}
		.search:focus{
			color: #495057;
			background-color: #fff;
			border-color: #80bdff;
			outline: 0;
			box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
		}
		.main{
			flex: 1;
			overflow-y: auto;
		}
		.cat-box{
			line-height: 2;
			padding-left: 10px;
		}
		.cat-box label{
			display: block;
		}
		fieldset{
			border-left-width: 0;
			border-right-width: 0;
			border-bottom-width: 0;
		}
		.fa-box{
			display: flex;
			width: 200px;
			height: 60px;
			float: left;
			margin-right: 20px;
			margin-bottom: 10px;
			overflow: hidden;
			background-color: #f5f5f5;
		}
		.fa-box:hover{
			background-color: #f0f0f0;
		}
		.fa-item{
			width: 60px;
			line-height: 60px;
	    text-align: center;
	    font-size: 36px;
	    background-color: rgba(0,0,255,0.05);
		}
		.fa-box>div{
			flex: 1;
			display: flex;
			align-items: center;
			word-break: break-all;
			padding: 5px;
		}
	</style>
</head>
<body>
<div id="app">
	<div class="search-panel">
		<div class="search-box">
			<input class="search" type="text" v-model="word" @input="search" placeholder="搜索字体图标">
		</div>
		<div class="cat-box">
			<label v-for="(cat,i) in fa">
				<input type="checkbox" v-model="cats" :value="i">
				<span v-text="cat.title"></span>
			</label>
		</div>
	</div>
	<div class="main">
		<div v-for="(cat, i) in fa" v-show="cats.includes(i)">
			<fieldset>
				<legend v-text="cat.title"></legend>
				<div v-for="icon in cat.list" class="fa-box" v-if="icon.visible">
					<i class="fa fa-item" :class="'fa-'+icon.icon"></i>
					<div v-text="icon.desc"></div>
				</div>
			</fieldset>
		</div>
	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script type="text/javascript">
let app;
function init(){
	data.forEach(cat=>{
		cat.list = cat.list.map(icon=>{
			return {icon,desc:icon.toLowerCase(), visible:true}
		});
	});
	console.log(data)

	app = new Vue({
		el: '#app',
		data: {
			word: '',
			cats: data.map((item,i)=>i),
			fa:data
		},
		methods: {
			search(){
				let word = this.word ? this.word.toLowerCase():'';
				this.fa.forEach(cat=>{
					cat.list.forEach(icon=>{
						if(!word)
							icon.visible = true;
						else
							icon.visible = icon.desc.includes(word);
					})
				})
			}
		}
	})
}
$(init);
</script>
